<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--LOGO PRINCIPALE-->
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="Logo">
            <span class="logo-text">Toboolist</span>
        </div>
    </header>

    <main id="app">
        <!--CONTENITORE PRINCIPALE PER IL BACKGROUND-->
        <div class="content">
            <!--CONTENITORE "CRAVATTA"-->
            <div class="tie">

                <div class="sec uno">
                    <!--NAVIGATORE CON PULSANTI-->
                    <nav>
                        <span class="button task">Add Task</span>
                        <span class="button section">Add Section</span>
                    </nav>
                </div>
                <div class="sec due">    
                <!--SEZIONE PRINCIPALE-->
                    <section>
                    <!--LISTA DELLE LISTE-->
                        <h1>To Do</h1>
                        <ul class="list">
                        <!--LISTA NEW TASK-->
                            <li v-for="(task, i) in toDos">
                                <span @click="deleteTodo(i)" class="canc">X</span>
                                <span :class="{done: task.done}" >{{task.text}}</span>
                            </li>
                            
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
</body>
</html>
